<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/dracula.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			p {
				font-size:22pt !important;
				font-weight: bold !important;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
<section>Slide 1</section>
<section>Slide 2</section>
<section>
<h3>Großbuchstaben</h3>
<br>
<pre><code class="cpp fragment grow">
	void encryptUpper(char* rawString, int length, int key) 

</code></pre>
<br>
<p class="fragment grow">
	Funktionskopf, der einen Char Array(rawString), die Länge des Char Arrays(length) und den Schlüssel als Integer übergeben bekommt.
</p>
</section>
<section>
<h4>Großbuchstaben</h4>

<pre><code class="cpp">
	int rotation = key % 26;

</code></pre>
</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
